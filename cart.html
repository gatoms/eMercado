<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Perfil
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="#" id='cabeza'></a>
          <a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar sesion</a>
        </div>
      </div>
    </div>
  </nav>
  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Mi Carrito</h2>
    </div>
    <div class="container">
      <div class="row">
        <div id="listaProductos" class="col-sm-7 shadow p-3 mb-5 bg-white rounded border border border-secondary"></div>
        <div class="col-1"></div>
        <div class="col-sm-4 shadow p-3 mb-5 bg-white rounded border border-primary">
          <h3 class="p-3 mb-2 bg-info text-white text-center">Resumen del pedido</h3>
          <div class="m-2">
            <h4 class='h3 font-weight-light'>Subtotal: <strong id="valor" class="text-danger"></strong></h4>
            <hr>
            <h4 class="h3 font-weight-light">Envio: <strong id="envio"></strong></h4>
            <!--Acordion para el envio, direccion y metodo de pago-->
            <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      Dirección
                    </button>
                  </h2>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne"">
                  <!--Por aca iria un form para el envio y eso-->
                  <div class="card-body">
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Pais</label>
                      </div>
                      <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Elija</option>
                        <option value="1">Uruguay</option>
                        <option value="2">Argentina</option>
                        <option value="3">Brazil</option>
                      </select>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Calle</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Número</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Esquina</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Tipo de envío
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <div class="custom-control custom-radio">
                          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio1">Premium (2-5 días)<br><small>Costo del 15% sobre el subtotal.</small></label>
                        </div>
                      </li>
                      <li class="list-group-item">
                        <div class="custom-control custom-radio">
                          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio2">Express (5-8 días)<br><small>Costo del 7% sobre el subtotal.</small></label>
                        </div>
                      </li>
                      <li class="list-group-item">
                        <div class="custom-control custom-radio">
                          <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio3">Standard (12 a 15 días)<br><small>Costo del 5% sobre el subtotal</small></label>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Forma de pago
                    </button>
                  </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                  <div class="card-body">
                    <!--De estos botones saldria un modal donde rellenas dependiendo de la opcion elegida-->
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option1" autocomplete="off"> Tarjeta de crédito
                      </label>
                      <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Transferencia bancaria
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <h4 class='h3 font-weight-light'>TOTAL: <strong id='total'></strong></h4>
          </div>
          <!--Este seria el boton para realizar la compra-->
          <button type="button" class="btn btn-info btn-lg btn-block p-3" data-toggle="modal" data-target=".bd-example-modal-sm"><span class="text-center h3">Realizar pedido</span></button>
        </div>
      </div>
    </div>
    <!--Modal temporal con el exito de compra, se pondria desde JS igual-->
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <img src="img/tenor.gif" alt="">
            <strong style="background-color: black; color:Tomato; text-align: center;">Grax por la compra bro</strong>
        </div>
      </div>
    </div>
  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <footer class="text-muted bg-light"><!--El fixed-bottom tendria que ser temporal-->
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
